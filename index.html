<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/>
    <title>Fantasy Fantasy</title>
    <link href="./assets/FAVICON.svg" rel="icon" type="image/svg">

    <link href="./assets/rpg-awesome.min.css" rel="stylesheet"/>

    <style>
        @font-face {
            font-family: RPGAwesome;
            src: url("fonts/rpgawesome-webfont.woff?v=0.1.0") format("woff");
        }

        @font-face {
            font-family: ysabeau;
            src: url("fonts/YsabeauOffice-VariableFont_wght.ttf") format("truetype-variations");
            font-weight: 100 900; /* Specify the weight range */

        }

        @font-face {
            font-family: varsity;
            src: url("fonts/VarsityTeamBold.otf") format("opentype");
        }

        @font-face {
            font-family: devinneswash;
            src: url("fonts/DevinneSwash.ttf") format("truetype");
        }

        @font-face {
            font-family: vinque;
            src: url("fonts/Vinque Rg.otf") format("opentype");
        }

        @font-face {
            font-family: fraunces;
            src: url("fonts/Fraunces.ttf") format("truetype-variations");
            font-weight: 100 900;
        }

        :root {
            --boxGap: 0.5rem;
            --sidebarWidth: 24vw;

            --topFontSize: clamp(0.4rem, 1.5vw, 1.1rem);
            --contrastColor: #000;
            --bgColor: color-mix(in hsl, var(--contrastColor), var(--accent) 5%);
            --baseColor: hsl(0, 0%, 90%);
            --baseFilter: invert(0.9);
            --darkBaseColor: color-mix(in hsl, var(--contrastColor) 93%, var(--baseColor));
            --midBaseColor: color-mix(in hsl, var(--contrastColor) 54%, var(--baseColor));
            --lightBaseColor: color-mix(in hsl, var(--contrastColor) 20%, var(--baseColor));
            --boxColor: var(--baseColor);
            --accent: hsl(190, 82.5%, 45%);
            /*  --accent: hsl(125, 82.5%, 45%); */

            --darkerAccent: color-mix(in hsl, var(--accent) 45%, var(--contrastColor));
            --darkAccent: color-mix(in hsl, var(--accent) 70%, var(--contrastColor));
            --accentFilter: invert(56%) sepia(98%) saturate(2737%) hue-rotate(153deg) brightness(101%) contrast(84%);

            --savvyColor: hsl(159, 82.5%, 45%);
            --savvyFilter: brightness(0) saturate(100%) invert(81%) sepia(26%) saturate(7244%) hue-rotate(108deg) brightness(96%) contrast(84%);
            --valorColor: hsl(19, 82.5%, 45%);
            --valorFilter: brightness(0) saturate(100%) invert(33%) sepia(28%) saturate(3954%) hue-rotate(357deg) brightness(97%) contrast(89%);
            --wisdomColor: hsl(210, 82.5%, 45%);
            --wisdomFilter: brightness(0) saturate(100%) invert(32%) sepia(79%) saturate(1483%) hue-rotate(190deg) brightness(93%) contrast(92%);
            --moralColor: hsl(0, 0%, 45%);
            --moralFilter: invert(0.8);
            --bondColor: hsl(33, 82.5%, 45%);
            --bondFilter: brightness(0) saturate(100%) invert(66%) sepia(56%) saturate(3245%) hue-rotate(354deg) brightness(85%) contrast(90%);
        }

        *, *::before, *::after {
            box-sizing: border-box;
            scrollbar-width: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-drag: none;
            &::selection {background: color-mix(in hsl, transparent 30%, var(--darkerAccent));}
        }

        .nodisplay {
            display: none !important;
        }

        #left-section {
            grid-area: left;
        }

        #center-section {
            grid-area: center;
        }

        #right-section {
            grid-area: right;
        }

        #left-section {
            display: grid;
            grid-template-rows: min-content auto;

            grid-template-areas:
             "herobar"
             "left";
            gap: var(--boxGap);
        }

        #center-section {
            display: grid;
            grid-template-rows: min-content 76.5% 5% auto;
            grid-template-areas:
             "navbar"
             "center"
             "status"
             "updates";
            gap: var(--boxGap);
        }

        #right-section {
            display: grid;
            grid-template-rows: min-content auto;
            grid-template-areas:
             "citybar"
             "right";
            gap: var(--boxGap);
        }


        .box {
            background: transparent;
            border: 2px solid var(--boxColor);
            border-radius: 3px;
            padding: var(--boxGap);
        }

        html, body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* ASSUMES MOBILE */
        .wrapper {
            width: 100%;
            height: 100%;
            align-items: center;
        }

        body {
            background: var(--bgColor);
            color: var(--baseColor);
            font-family: ysabeau, monospace;
            display: grid;
            grid-template-columns: 100% 100% 100%;
            grid-template-rows: 100%;
            grid-template-areas:
             "left center right";
            gap: var(--boxGap);
            padding: var(--boxGap);

            overflow-x: auto;
            overflow-y: hidden;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;


            & > section {
                flex: 0 0 100%;
                height: 100%;
                scroll-snap-align: center;
            }
        }

        p, h1, h2, h3 {
            margin: 0;
        }

        *:has(> .lock) {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        *:has(> .lock) *:not(.lock) {
            position: absolute;
            opacity: 0;
            pointer-events: none;
            height: 0;
            width: 0;
        }


        .lock {
            transition: opacity 0.15s, bottom 0.2s;
            position: relative;
            font-size: 1rem;
            opacity: 1;
            font-family: varsity, sans-serif;
        }

        .lock.hide {
            opacity: 0;
            bottom: 5px;
        }

        #left {
            display: grid;
            grid-template-rows: 70% auto;
            grid-template-columns: 100%;
            row-gap: var(--boxGap);
        }

        #navbar, #herobar, #citybar {
            display: flex;
            gap: var(--boxGap);
            overflow-x: auto;
            justify-content: space-around;
            align-items: center;
            width: 100%;
        }

        .navbutton {
            display: flex;
            padding: 0;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--baseColor);
            height: 100%;
            font-weight: 600;
            position: relative;
            border: 0;

            transition: filter 0.1s, scale 0.1s;
            white-space: nowrap;
            cursor: pointer;

            img {
                height: 2.2em;
                filter: var(--baseFilter);
                user-select: none;
            }

            &.chosen {
                filter: var(--accentFilter);
            }

            &.locked {
                cursor: default;
                filter: none;
                opacity: 0.5;
            }
        }

        @media (pointer: fine) and (hover: hover) {
            .navbutton:not(.locked, .nudged):hover {
                scale: 1.06;
            }
        }

        #story-wrap {
            flex-grow: 1;
            min-height: 0;
            overflow-y: scroll;
        }

        #story {
            overflow-y: auto;
            height: 100%;
            margin: 0;
            font-size: clamp(0.75rem, 1.5vw + 1.5vh, 1.3rem);
            font-weight: 300;
            position: relative;
            padding-bottom: 18vh; /* USED IN JS */
            scroll-behavior: smooth;

            p, .hintbox {
                text-align: justify;
                margin-bottom: 0.6rem;
                line-height: 1.2;
            }

            .inputwrap {
                display: inline-block;
                position: relative;
                font-size: 0.9em;
                padding-bottom: 1.5px;

                transition: width 0.25s linear;

                max-width: 8em;
            }

            .inputwrap::before {
                content: "";
                display: inline-block;
                height: 1em;
                visibility: hidden;
            }

            input, .fakeinput, p.fakeinput {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                background: var(--darkBaseColor);
                border: 0;
                font-size: 1em;
                padding: 0 0 1.5px;
                border-bottom: 0.05em solid var(--baseColor);
                caret-color: var(--baseColor);
                color: var(--baseColor);
                border-radius: 2px;
                outline: none;
                text-align: center;
                transition: width 0.25s linear, border-color 0.15s, background 0.15s;

                &.invalid {
                    animation: invalid 0.18s forwards;
                }

                &.full {
                    border-color: hsl(3, 75%, 50%) !important;
                }

            }

            .fakeinput, p.fakeinput {
                width: fit-content;
                transition: none !important;
            }

            input.settled, span.settled {
                background: transparent !important;
                border-color: transparent !important;
                line-height: 1.55;

                &::after {
                    opacity: 0 !important;
                }
            }


            .getname {
                font-family: vinque, serif;
                width: 5.5em;
                max-width: 8em;
                color: var(--accent);
                border-color: var(--accent);
                caret-color: var(--darkAccent);
                background: var(--darkBaseColor);
            }

            .sonChoice, .daughterChoice {
                font-family: Vinque, serif;
                font-size: 0.9em;
                white-space: nowrap;
                cursor: pointer;
                border-radius: 4px;
                padding-left: 0.2em;
                padding-right: 0.2em;
                position: relative;
                transition: bottom 0.1s, font-size 0.1s, font-size 0.2s, opacity 0.2s;

                &::after {
                    content: "";
                    position: absolute;
                    left: 0;
                    top: 2px;
                    width: 100%;
                    height: 100%;
                    border: 0.5px solid transparent;
                    border-bottom-width: 1.75px;
                    border-radius: 3px;
                    animation: cueing 0.7s linear infinite alternate;
                    transition: scale 0.1s, border 0.1s, opacity 0.05s, filter 0.1s;
                    filter: opacity(0.5);
                }

                @media (pointer: fine) and (hover: hover) {
                    &:hover::after {
                        filter: opacity(1);
                    }
                }

                &:active {
                    bottom: -0.075em;
                }

                &.selected {
                    &::after {
                        animation: none;
                        opacity: 1;
                        filter: opacity(1);
                    }
                }

                &.hide {
                    font-size: 0 !important;
                    opacity: 0;

                    &::after {
                        opacity: 0;
                    }
                }

                &.selected.settled {
                    padding-left: 0;
                    padding-right: 0;
                }

                &:not(.selected).settled {
                    font-size: 0 !important;
                }
            }

            .sonChoice {
                color: hsl(200, 70%, 80%);

                &.visible::after {
                    border: 0.5px solid hsl(200, 40%, 80%);
                    border-bottom-width: 1.75px;
                }


                &.selected ~ .daughterChoice, &:has(~ .daughterChoice.selected) {
                    font-size: 0.55em;

                    &::after {
                        animation: none;
                        opacity: 0;
                    }
                }

            }

            .daughterChoice {
                color: hsl(330, 70%, 80%);

                &.visible::after {
                    border: 0.5px solid hsl(330, 40%, 80%);
                    border-bottom-width: 1.75px;
                }
            }

            .sonChoice ~ span:has(~ .daughterChoice).hide {
                transition: font-size 0.2s;
                font-size: 0;
            }


            p:has(.sonChoice.selected) + .cue, p:has(.daughterChoice.selected) + .cue {
                opacity: 0.8;
                cursor: pointer;
                pointer-events: all;
                transition-delay: 0s;
            }


            .choice-container {
                display: flex;
                flex-direction: column;

                .choice {
                    color: var(--baseColor);
                    display: flex;
                    align-items: center;
                    cursor: pointer;
                    width: fit-content;
                    padding-left: 0.1em;
                    font-weight: 515;
                    text-align: justify;
                    left: 0;
                    position: relative;
                    opacity: 0;
                    transition: color 0.18s ease,
                    padding-left 0.2s ease,
                    opacity 0.2s ease,
                    font-weight 0.2s ease;


                    &.adding {
                        animation: choiceIn 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
                    }

                    &.added {
                        opacity: 1;
                    }

                    &::before {
                        content: "⟶";
                        display: block;
                        position: relative;
                        left: -0.7em;
                        font-weight: 900;
                        opacity: 1;
                        color: var(--accent);
                        transition: left 0.2s ease,
                        opacity 0.25s ease;
                    }

                    @media (hover: hover) and (pointer: fine) {
                        &:hover {
                            color: var(--accent);

                            &::before {
                                left: -0.22em;
                            }

                        }
                    }


                    &.selected {
                        color: var(--accent);
                        padding-left: 0;
                        pointer-events: none;
                        transition: color 0.18s ease,
                        padding-left 0.25s cubic-bezier(0.4, 0.0, 0.2, 1),
                        opacity 0.2s ease,
                        font-weight 0.2s ease, text-decoration 0.3s 0.2s ease;

                        &::before {
                            animation: arrowPop 0.2s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
                        }

                        &.settled {
                            &::before {
                            }
                        }
                    }

                    &.unselected {
                        pointer-events: none;
                        transition: filter 0.25s ease, left 0.25s,
                        font-size 0.3s 0.25s cubic-bezier(0.34, 0, 0.32, 1);

                        filter: opacity(0);
                        left: -2rem;


                        &::before {
                            opacity: 0;
                            left: -1rem;
                            transition: opacity 0.25s ease,
                            left 0.25s ease;
                        }
                    }
                }
            }

            .choice-note {
                font-size: 0.95rem;

                p {
                    margin-bottom: 0;
                }
            }
        }


        @keyframes arrowPop {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
                font-size: 0;
            }
        }


        .cue {
            font-size: 1em;
            opacity: 0;
            color: var(--accent);
            font-weight: 650;
            transition: opacity 0.2s, padding 0.2s;
            user-select: none;
            pointer-events: none;
            z-index: 2;
            position: relative;
            bottom: 0.35em;

            &::before {
                position: relative;
                display: inline-block;
                padding: 3px 8px;
                bottom: 2px;
                transition: scale 0.1s;
                z-index: 3;
            }

            &.enter::before {
                content: "⏎";
            }

            &.escape::before {
                content: "esc";
            }

            &::after {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border: 1px solid var(--accent);
                border-bottom-width: 2px;
                border-radius: 3px;
                animation: cueing 0.5s linear infinite alternate;
                transition: scale 0.1s, opacity 0.1s;
            }

            &.visible {
                opacity: 0.8;
                cursor: pointer;
                pointer-events: all;
            }

            &.fadeincue {
                cursor: pointer;
                pointer-events: all;
                animation: fadeincue 0.3s ease forwards;
            }

            @media (pointer: fine) and (hover: hover) {
                &:hover::after {
                    animation: none;
                    opacity: 1;
                }

                &:hover {
                    padding-left: 0.35em;
                    padding-right: 0.35em;
                }
            }

            &.done, &.done::before, &.done::after {
                transition: opacity 0.2s, scale 0.3s !important;
                opacity: 0;
                scale: 0;
            }
        }

        @keyframes fadeincue {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 0.8;
            }
        }

        @keyframes choiceIn {
            from {
                opacity: 0;
                top: 1rem;
            }
            to {
                opacity: 1;
                top: 0;
            }
        }

        @keyframes cueing {
            from {
                opacity: 1;
            }
            to {
                opacity: 0.65;
            }
        }

        @keyframes invalid {
            0% {
                border-color: var(--accent);
            }
            50% {
                border-color: hsl(3, 75%, 70%);
            }
            100% {
                border-color: var(--accent);
            }
        }

        @keyframes gradientFlow {
            0% {
                background-position: 0 0;
            }
            50% {
                background-position: 100% 0;
            }
            100% {
                background-position: 0 0;
            }
        }

        .term {
            white-space: nowrap;
            transition: color 0.15s;
            font-weight: 600;

            &::before {
                display: inline-block;
                height: 0.8em;
                width: 0.8em;
                vertical-align: baseline;
                position: relative;
                top: 1px;
                margin-right: 0.09em;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                transition: opacity 0.15s, filter 0.15s;
                content: "";
            }

            &.hidespan::before {
                opacity: 0 !important;
            }

            &.click {
                @media (hover: hover) and (pointer: fine) {
                    &:hover {
                        color: var(--accent);

                        &::before {
                            filter: var(--accentFilter);
                        }
                    }
                }
            }
        }

        .name {
            font-weight: 600;
        }

        .savvyWord {
            color: var(--savvyColor);

            &::before {
                background-image: url("./assets/SAVVY.svg");
                filter: var(--savvyFilter);
            }
        }

        .valorWord {
            color: var(--valorColor);

            &::before {
                background-image: url("./assets/VALOR.svg");
                filter: var(--valorFilter);
                margin-right: 0.05em;
            }
        }

        .wisdomWord {
            color: var(--wisdomColor);

            &::before {
                background-image: url("./assets/WISDOM.svg");
                filter: var(--wisdomFilter);
                margin-right: 0.05em;
                top: 1.5px;
            }
        }

        .moralWord {
            color: var(--moralColor);

            &::before {
                background-image: url("./assets/MORALITY.svg");
                filter: var(--moralFilter);
            }
        }

        .bondWord {
            color: var(--bondColor);

            &::before {
                background-image: url("assets/BOND.svg");
                filter: var(--bondFilter);
            }
        }

        .codexWord {
            &::before {
                background-image: url("./assets/CODEX.svg");
                filter: var(--baseFilter);
                margin-right: 0.05em;
            }
        }

        .click {
            cursor: pointer;
        }

        .statgrid {
            display: grid;
            grid-template-columns: min-content auto;

            span:not(:nth-of-type(1), :nth-of-type(2)) {
                padding-top: 0.2em;
            }

            span:not(:nth-last-of-type(1), :nth-last-of-type(2)) {
                padding-bottom: 0.2em;
                border-bottom: 1px solid var(--midBaseColor);
            }
        }

        #navbar-wrap {
            grid-area: navbar;
        }

        #herobar-wrap {
            grid-area: herobar;
        }

        #citybar-wrap {
            grid-area: citybar;
        }

        #left {
            grid-area: left;
        }

        #right {
            grid-area: right;
        }

        #updates-wrap {
            grid-area: updates;
        }


        #center {
            grid-area: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            row-gap: var(--boxGap);
            min-height: 0;
            overflow: hidden;
        }


        .box {
            transition: opacity 0.1s;
            height: 100%;
            width: 100%;
            @starting-style {
                opacity: 0;
            }
        }


        #status-wrap {
            grid-area: status;
        }

        #user-status:not(:has(.lock)) {
            display: flex;
            align-items: center;
            flex-direction: row;
            column-gap: 0.45em;
            padding: calc(var(--boxGap) * 0.5) var(--boxGap);

            #character-name {
                font-family: vinque, serif;
                font-size: 1.12em;
            }

            #bondsnav {
                @starting-style {
                    opacity: 0;
                }
                transition: opacity 0.2s;

                img {
                    height: 1em;
                }

                &.chosen {
                    filter: var(--bondFilter) !important;
                }

                top: 1px;
            }

            #game-date {
                margin-left: auto;
                font-family: fraunces, monospace;
                transition: color 0.5s;
            }
        }

        #updates {
            position: relative;

            #notifnav {
                position: absolute;
                height: min-content;
                right: 0.7em;
                bottom: 0.6em;
                padding: 0;
                background: transparent;
                border: 0;
                cursor: pointer;

                img {
                    filter: var(--baseFilter);
                    height: 1.8em;
                }
            }

            #upate-logs {
                display: grid;
                overflow-y: scroll;
                width: 100%;
                max-height: 3.6rem;
                margin: 0 auto;
                grid-template-columns: auto 1fr;
                grid-template-rows: min-content;

                column-gap: 0.5rem;


                .timestamp, .message {
                    position: relative;
                    top: 0;
                    transition: top 0.1s, opacity 0.1s;
                    @starting-style {
                        top: 1rem;
                        opacity: 0;
                    }
                }


                .timestamp {
                    color: var(--midBaseColor);
                    text-align: center;
                }

                .message {
                    border-left: 1px solid var(--baseColor);
                    padding-left: 0.5em;
                }
            }
        }

        @media (width <= 950px) and (height > 300px) {
            #center.alphaactive {
                #alphaboard {
                    display: grid;
                }

                #story {
                    padding-bottom: 7vh; /* The keyboard essentially acts as most of the padding */
                }
            }
        }


        .keyboard {
            width: 100%;
            height: 100%;
            border-color: var(--accent);
            display: none;
            font-family: vinque, serif;
            min-height: fit-content;

            transition: opacity 0.1s;
            @starting-style {
                opacity: 0;
            }

            .key {
                background: transparent;
                border: 1.5px solid var(--accent);
                border-bottom-width: 2.25px;
                border-radius: 3px;
                color: var(--accent);
                font-weight: 750;
                font-size: 3vh;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform .1s;
            }

            .key:active, .key.forceactive {
                transform: translateY(2px);
            }

            .key.action {
                grid-column: span 1;
            }

            .key.bkspc {
                background-image: url("./assets/ARROW.svg");
                rotate: 180deg;
                background-size: 40%;
                background-repeat: no-repeat;
                background-position: center;
                filter: var(--accentFilter);
                color: transparent;
            }

            .key.spc {
                font-size: 0.9em;

            }

            .key.action:last-of-type {
                grid-column: span 2;
            }

        }

        #alphaboard {
            grid-area: alphaboard;

            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            transition: height 0.15s ease-out, opacity 0.2s;
            height: 13em;
        }

        #bonds {
            display: none;
            height: 15em;
            transition: height 0.1s linear, opacity 0.15s;
            grid-auto-flow: column;
            grid-auto-rows: auto;
            row-gap: 0.2em;
            max-height: 15em;
            overflow-y: auto;

            .bondPerson {
                font-family: vinque, serif;
            }

            .bondValue {
                font-family: Fraunces, monospace;
            }

            &.hide {
                height: 0;
                opacity: 0;
            }
        }

        #bonds.visible {
            display: grid;
            @starting-style {
                height: 0;
                opacity: 0.5;
            }
        }

        .tooltip {
            position: fixed;
            background: var(--contrastColor);
            filter: drop-shadow(0 0 0.3em var(--contrastColor));
            border: 1.5px solid var(--baseColor);
            padding: 0.2rem 0.2rem;
            width: fit-content;
            max-width: 16.5rem;
            border-radius: 3px;
            color: var(--baseColor);
            font-size: 0.8em;
            pointer-events: none;
            @starting-style {
                opacity: 0;
            }
            font-family: Fraunces, serif;
            transition: opacity 0.1s;
            z-index: 1000;

            p + p {
                margin-top: 0.35em;
            }
        }

        .tooltip-above::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid currentColor;
        }

        .tooltip-below::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid currentColor;
        }

        .tooltip-left::before {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 5px solid currentColor;
        }

        .tooltip-right::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid currentColor;
        }

        .hintbox {
            display: flex;
            position: relative;
            width: 100%;
            bottom: 0;
            height: fit-content;
            padding: 0.45rem;
            border: 2px solid var(--accent);
            border-radius: 3px;
            opacity: 1;
            text-align: justify;
            font-family: Fraunces, serif;
            font-size: 0.8em;
            font-weight: 325;
            transition: opacity 0.4s, translate 0.4s;

            @starting-style {
                opacity: 0;
                translate: 0 1em;
            }

            &::before {
                content: "INFO";
                font-style: italic;
                display: flex;
                align-items: center;
                color: var(--accent);
                height: auto;
                border-right: 1.5px solid var(--accent);
                font-weight: 700;
                align-self: stretch;
                padding-right: 0.5em;
                margin-right: 0.5em;
            }
        }

        #cityinfo:not(:has(.lock)) {
            #city-header {
                display: flex;
                width: 100%;
                align-items: center;

                position: relative;

                #city-level {
                    font-family: Fraunces, monospace;
                    font-weight: 200;
                    font-size: 1.2em;
                }

                #city-name {
                    font-family: Vinque, serif;
                    font-size: 1.2em;
                }

                #time {
                    position: absolute;
                    right: 0;
                    font-family: Fraunces, monospace;
                    font-size: 1.2em;
                    font-weight: 200;
                }
            }
        }

        /* DESKTOP VIEW */
        /* QUERY USED IN JS */
        @media (width > 950px) {
            body {
                grid-template-columns: var(--sidebarWidth) 1fr var(--sidebarWidth);
                overflow: visible;
                scroll-snap-type: none;

                & > section {
                    scroll-snap-align: none;
                }
            }

            #story {
                font-size: clamp(0.8rem, 1vw + 1vh, 1.25rem);
            }

            .sidebar {
                width: var(--sidebarWidth);
            }

        }


        .nudged, .nudged::before, .nudged::after {
            scale: 0.96;
        }


        #dialog-overlay {
            position: fixed;
            display: block;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            height: 100%;

            z-index: 100;
            pointer-events: none;

            background-color: rgba(0, 0, 0);
            opacity: 0;
            transition: opacity .25s cubic-bezier(0.39, 0.58, 0.57, 1);
        }

        html:has(dialog[open]) #dialog-overlay {
            opacity: 0.75;
            pointer-events: all;
        }

        html:has(dialog.hide) #dialog-overlay {
            transition: opacity .1s cubic-bezier(0.39, 0.58, 0.57, 1);
            opacity: 0 !important;
        }

        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bgColor);
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.5s ease-out;

            &.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .icon-wrapper {
                position: relative;
                width: 4rem;
                height: 4rem;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .base-icon {
                font-size: 4rem;
                color: var(--darkBaseColor);
            }

            .fill-icon {
                position: absolute;
                font-size: 4rem;
                color: var(--accent);
                clip-path: inset(100% 0 0 0);
                transition: clip-path 0.3s ease-in-out;
            }

            .ra-crossed-swords {
                font-size: 4rem;
            }
        }

        .hackbar {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--contrastColor);
            border: 1px solid var(--accent);
            border-radius: 4px;
            z-index: 9999;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            padding: 5px;
            margin: 0;
            width: 30vw;
            min-width: fit-content;

            .console-input {
                width: 300px;
                padding: 4px 2px;
                color: var(--accent);
                font-family: vinque, serif;
                font-size: 1.33rem;
                outline: none;
                background: transparent;
                border: none;
                caret-color: var(--accent);
            }

            &.visible {
                display: block;
                animation: fadeInConsole 0.15s;
            }

            .console-feedback {
                color: var(--baseColor);
                font-size: 0.9rem;
                height: fit-content;
                opacity: 0;
                transition: opacity 0.05s;

                &.visible {
                    opacity: 0.75;
                }
            }
        }


        @keyframes fadeInConsole {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }
            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
