<!DOCTYPE html>
<!--suppress CssInvalidFunction -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport" />
    <title>Fantasy Fantasy</title>
    <link as="image" href="assets/TOURNAMENT.svg" rel="preload" type="image/svg+xml">
    <link href="assets/TOURNAMENT.svg" rel="icon" type="image/svg+xml">

    <link as="font" crossorigin href="assets/fonts/SourceSerif.ttf" rel="preload" type="font/ttf">
    <link as="font" crossorigin href="assets/fonts/SourceSerifItalic.ttf" rel="preload" type="font/ttf">


    <style>
        @font-face {
            font-family: SourceSerif;
            src: url("assets/fonts/SourceSerif.ttf") format("truetype");
            font-weight: 100 900;
            font-display: block;
        }

        @font-face {
            font-family: SourceSerif;
            src: url("assets/fonts/SourceSerifItalic.ttf") format("truetype");
            font-weight: 100 900;
            font-style: italic;
            font-display: block;
        }

        @font-face {
            font-family: vinque;
            src: url("assets/fonts/Vinque.woff2") format("woff2");
            font-display: block;
        }


        :root {
            --boxGap: 7px;
            --leftWidth: minmax(24vw, 24vw);
            --rightWidth: minmax(22vw, min-content);

            --updates-height: 12vh;

            --contrastColor: #000;
            --bgColor: color-mix(in hsl, var(--contrastColor), var(--accent) 2%);
            --baseColor: hsl(0, 0%, 90%);
            --baseFilter: invert(0.9);
            --darkBaseColor: color-mix(in hsl, var(--contrastColor) 93%, var(--baseColor));
            --midBaseColor: color-mix(in hsl, var(--contrastColor) 54%, var(--baseColor));
            --lightBaseColor: color-mix(in hsl, var(--contrastColor) 20%, var(--baseColor));
            --boxColor: var(--baseColor);
            --accent: hsl(190, 82.5%, 45%);
            --alpha: 0.3;

            --darkerAccent: color-mix(in hsl, var(--accent) 45%, var(--contrastColor));
            --darkAccent: color-mix(in hsl, var(--accent) 70%, var(--contrastColor));
            --accentFilter: invert(56%) sepia(98%) saturate(2737%) hue-rotate(153deg) brightness(101%) contrast(84%);
        }

        :root.notransition * {
            transition-duration: 0.01s !important;
            animation-duration: 0.01s !important;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            scrollbar-width: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-drag: none;

            backface-visibility: hidden;

            &::selection {
                background: color-mix(in hsl, transparent 30%, var(--darkerAccent));
            }

            &:focus {
                outline: none;
            }
        }


        #left {
            grid-area: left;
        }

        #right {
            grid-area: right;
        }

        #center {
            grid-area: center;
            display: flex;
            flex-direction: column;
            height: 100%;
            row-gap: var(--boxGap);
            min-height: 0;
            overflow: visible;
        }

        #center-section {
            grid-area: center-section;
        }

        #right-section {
            grid-area: right-section;
        }

        #left-section {
            display: grid;
            grid-area: left-section;

            grid-template-rows: min-content auto;

            grid-template-areas:
                "herobar"
                "left";
            gap: var(--boxGap);
        }

        #center-section {
            display: grid;
            grid-template-rows: min-content auto;
            grid-template-areas: 'mainbar' 'center';
            gap: var(--boxGap);
        }

        #right-section {
            display: grid;
            grid-template-rows: min-content auto;
            grid-template-areas:
                "citybar"
                "right";
            gap: var(--boxGap);
        }


        .box {
            background: transparent;
            border: 2px solid var(--boxColor);
            border-radius: 3px;
            padding: var(--boxGap);
            display: flex;
            flex-direction: column;
        }

        .panel:not(.box).shown {
            display: contents;
        }

        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* ASSUMES MOBILE */

        body {
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: auto;
            grid-template-areas:
                "sections";
            height: 100vh;
            min-height: 0;
            overflow: hidden;
            font-size: clamp(0.5rem, 0.7vw + 1.3vh, 1.25rem);
            font-family: SourceSerif;
            gap: var(--boxGap);
            padding: var(--boxGap);
            background: var(--bgColor);
        }

        #sections-wrapper {
            display: flex;
            gap: var(--boxGap);
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            
            height: calc(100vh - var(--updates-height) - var(--boxGap));
            grid-area: sections;
            position: relative;
            

            section {
                min-width: 100%;
                height: 100%;
                border: none;
                scroll-snap-align: center;
            }
        }

        .scroll-chevron {
            position: fixed;
            top: 50%;
            transform: translateY(-50%) scale(0.5);
            width: 40px;
            height: 40px;
            background: var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.1s ease, transform 0.1s ease;
            pointer-events: none;
            z-index: 10;
        }

        .scroll-chevron::before {
            content: '';
            width: 12px;
            height: 12px;
            border-top: 2px solid var(--baseColor);
            border-right: 2px solid var(--baseColor);
            transform: rotate(-45deg);
        }

        .scroll-chevron-left {
            left: 20px;
        }

        .scroll-chevron-right {
            right: 20px;
        }

        .scroll-chevron-right::before {
            transform: rotate(135deg);
        }


        p,
        h1,
        h2,
        h3 {
            margin: 0;
        }

        .wrapper {
            width: 100%;
            height: 100%;
            align-items: center;

            &>.panel:not(.shown) {
                display: none !important;
            }

            &:has(.shown) .lock {
                display: none;
            }
        }


        .lock {
            transition: opacity 0.15s, bottom 0.2s;
            position: relative;
            font-size: 0.9em;
            opacity: 1;
            font-family: SourceSerif;
            background: transparent;
            border: 2px solid var(--boxColor);
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            padding: var(--boxGap);
            display: flex;
        }

        .lock.hide {
            opacity: 0;
            bottom: 5px;
        }

        #left {
            display: grid;
            /*  grid-template-rows: 70% auto; */
            grid-template-columns: 100%;
            row-gap: var(--boxGap);
        }

        #mainbar,
        #herobar,
        #citybar {
            display: flex;
            gap: var(--boxGap);
            overflow-x: auto;
            justify-content: space-around;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }


        .navbutton {
            display: flex;
            padding: 0;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--baseColor);
            height: 100%;
            font-weight: 600;
            position: relative;
            border: 0;
            font-family: SourceSerif;
            transition: filter 0.1s, scale 0.1s, opacity 0.2s;
            white-space: nowrap;
            cursor: pointer;

            img {
                height: 2.2em;
                filter: var(--baseFilter);
                user-select: none;
                transition: scale 0.1s;
                transform-origin: center;
            }

            &.chosen {
                filter: var(--accentFilter);
            }

            &.locked {
                cursor: default;
                filter: none;
                opacity: 0.33;
            }
        }

        @media (pointer: fine) and (hover: hover) {
            .navbutton:not(.locked, .nudged):hover img {
                scale: 1.06;
            }
        }

        #story-wrap {
            flex-grow: 1;
            min-height: 0;
            overflow-y: scroll;
        }

        .box:has(#story) {
            padding: 0;
        }

        #story {
            overflow-y: auto;
            height: 100%;
            margin: 0;
            font-size: 1em;
            font-weight: 350;
            position: relative;
            padding: var(--boxGap);
            padding-bottom: 18vh;
            /* USED IN JS */
            scroll-behavior: smooth;

            p,
            .hintbox,
            .choice-note {
                text-align: justify;
                margin-bottom: 0.5rem;
            }

            .inputwrap {
                display: inline-block;
                position: relative;

                transition: width 0.25s linear;
                max-width: 8em;
            }

            .inputwrap::before {
                content: "";
                display: inline-block;
                height: 1em;
                visibility: hidden;
            }

            input,
            .fakeinput,
            p.fakeinput {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                border: 0;
                font-size: 1em;
                border-bottom: 0.06em solid var(--baseColor);
                caret-color: var(--baseColor);
                color: var(--baseColor);
                border-radius: 2.5px 2.5px 1px 1px;
                outline: none;
                text-align: center;
                transition: width 0.25s linear, border-color 0.15s, background 0.15s;

                &.invalid {
                    animation: invalid 0.18s forwards;
                }

                &.full {
                    border-color: hsl(3, 75%, 50%) !important;
                }

            }

            .fakeinput,
            p.fakeinput {
                width: fit-content;
                transition: none !important;
            }

            input.settled,
            span.settled {
                background: transparent !important;
                border-color: transparent !important;

                &::after {
                    opacity: 0 !important;
                }
            }


            .getname {
                font-family: SourceSerif;
                width: 5.5em;
                max-width: 8em;
                font-weight: 600;
                color: var(--accent);
                border-color: var(--accent);
                caret-color: var(--darkAccent);
                background: transparent
            }

            .kingChoice,
            .queenChoice {
                font-family: SourceSerif;
                white-space: nowrap;
                cursor: pointer;
                font-weight: 600;
                border-radius: 4px;
                padding-left: 0.22em;
                padding-right: 0.22em;
                position: relative;
                transition: bottom 0.1s, font-size 0.1s, font-size 0.2s, opacity 0.1s;

                color: var(--accent);

                &::after {
                    content: "";
                    position: absolute;
                    left: 0;
                    top: 1px;
                    width: 100%;
                    height: 100%;
                    border-bottom: 1px solid transparent;
                    border-radius: 3px;
                    animation: cueing 0.7s linear infinite alternate;
                    transition: scale 0.1s, border 0.1s, opacity 0.05s, filter 0.1s;
                    filter: opacity(0.5);
                }


                &.visible::after {
                    border: 1px solid var(--accent);
                }

                @media (pointer: fine) and (hover: hover) {
                    &:hover::after {
                        filter: opacity(1);
                    }
                }

                &:active {
                    bottom: -0.075em;
                }

                &.selected {
                    &::after {
                        animation: none;
                        opacity: 1;
                        filter: opacity(1);
                    }
                }

                &.hide {
                    font-size: 0 !important;
                    opacity: 0;

                    &::after {
                        opacity: 0;
                    }
                }

                &.selected.settled {
                    padding-left: 0;
                    padding-right: 0;
                }

                &:not(.selected).settled {
                    font-size: 0 !important;
                }
            }

            .kingChoice {

                &.selected~.queenChoice,
                &:has(~ .queenChoice.selected) {
                    opacity: 0.8;
                }

                &~span:has(~ .queenChoice).hide {
                    transition: font-size 0.2s;
                    font-size: 0;
                }
            }

            p:has(.kingChoice.selected)+.cue,
            p:has(.queenChoice.selected)+.cue {
                opacity: 0.8;
                cursor: pointer;
                pointer-events: all;
                transition-delay: 0s;
            }


            .choice-container {
                display: flex;
                flex-direction: column;

                .choice {
                    color: var(--baseColor);
                    display: flex;
                    align-items: center;
                    cursor: pointer;
                    width: fit-content;
                    padding-left: 0.1em;
                    font-weight: 600;
                    margin-bottom: 0.2rem;
                    text-align: justify;
                    position: relative;
                    left: 0;
                    opacity: 0;
                    transition: color 0.05s ease,
                        padding-left 0.2s ease,
                        opacity 0.2s ease,
                        font-weight 0.2s ease;
                    will-change: font-size;
                    counter-increment: item;

                    &.adding {
                        animation: choiceIn 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
                    }

                    &.added {
                        opacity: 1;
                    }

                    &::before {
                        content: counter(item) ".";
                        display: block;
                        position: relative;
                        opacity: 1;
                        margin-right: 0.75em;
                        color: var(--accent);
                        transition: left 0.2s ease,
                            opacity 0.25s ease;
                    }

                    @media (hover: hover) and (pointer: fine) {
                        &:hover {
                            color: var(--accent);
                        }
                    }


                    &.selected {
                        color: var(--accent);
                        padding-left: 0;
                        pointer-events: none;
                        transition: color 0.05s ease,
                            padding-left 0.25s cubic-bezier(0.4, 0.0, 0.2, 1),
                            opacity 0.2s ease,
                            font-weight 0.2s ease, text-decoration 0.3s 0.2s ease;

                        &::before {
                            animation: counterHide 0.2s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
                        }
                    }

                    &.unselected {
                        pointer-events: none;
                        transition: filter 0.25s ease, left 0.25s,
                            font-size 0.3s 0.25s cubic-bezier(0.34, 0, 0.32, 1);
                        filter: opacity(0);


                        &::before {
                            opacity: 0;
                            transition: opacity 0.25s ease;
                        }
                    }
                }
            }

            .choice-note {
                font-size: 0.8em;
                margin-top: -0.4em;
            }
        }


        @keyframes counterHide {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                font-size: 0;
            }
        }


        .cue {
            font-size: 1em;
            opacity: 0;
            color: var(--accent);
            font-weight: 600;
            transition: opacity 0.2s, padding 0.2s;
            user-select: none;
            pointer-events: none;
            z-index: 2;
            position: relative;
            padding: 0 0.4em;

            &::before {
                position: relative;
                display: inline-block;
                transition: scale 0.1s;
                z-index: 3;
            }

            &.enter::before {
                content: "ee";
                filter: var(--accentFilter);

                background-image: url("./assets/RETURN.svg");
                background-size: 66%;
                background-repeat: no-repeat;
                background-position: center;
                color: transparent;
            }

            &.escape::before {
                content: "esc";
            }

            &::after {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border: 1px solid var(--accent);
                border-radius: 3px;
                animation: cueing 0.7s linear infinite alternate;
                transition: scale 0.1s, opacity 0.1s;
            }

            &.visible {
                opacity: 0.8;
                cursor: pointer;
                pointer-events: all;
            }

            &.fadeincue {
                cursor: pointer;
                pointer-events: all;
                animation: fadeincue 0.3s ease forwards;
            }

            @media (pointer: fine) and (hover: hover) {
                &:hover::after {
                    animation: none;
                    opacity: 1;
                }

                &:hover {
                    padding: 0 0.6em;
                }
            }

            &.done,
            &.done::before,
            &.done::after {
                transition: opacity 0.22s, scale 0.5s !important;
                opacity: 0;
                scale: 0;
            }
        }

        @keyframes fadeincue {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes choiceIn {
            from {
                opacity: 0;
                top: 1rem;
            }

            to {
                opacity: 1;
                top: 0;
            }
        }

        @keyframes cueing {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.65;
            }
        }

        @keyframes invalid {
            0% {
                border-color: var(--accent);
            }

            50% {
                border-color: hsl(3, 75%, 70%);
            }

            100% {
                border-color: var(--accent);
            }
        }

        .ripples {
            overflow: hidden;
            position: relative;
        }

        .ripple {
            background: var(--accent);
            width: 3px;
            height: 3px;
            border-radius: 100%;
            opacity: 0.35;
            position: absolute;
            transition: transform 0.5s cubic-bezier(.38, .23, .69, 1.02), opacity 0.5s;
            pointer-events: none;
            will-change: transform;
            z-index: -1;
        }

        .ripple.run {
            transform: scale(280);
            opacity: 0;
        }

        button:not(.navbutton) {
            appearance: none;
            font-family: SourceSerif;
            background: transparent;
            color: var(--accent);
            border: 1.5px solid var(--accent);
            font-weight: 600;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.1s, background 0.1s, scale 0.1s;
            box-shadow: 0 0 6px transparent;

            @media (hover: hover) and (pointer: fine) {

                &:hover:not(:disabled) {
                    background: color-mix(in hsl, var(--accent) 15%, transparent);
                }
            }
        }


        #beginGame {
            padding: 2px 2em;
        }

        .term {
            white-space: nowrap;
            transition: color 0.05s;
            font-weight: 550;


            &.hidespan::before {
                opacity: 0 !important;
            }

            &.click {
                @media (hover: hover) and (pointer: fine) {
                    &:hover {
                        color: var(--accent);
                    }
                }
            }
        }

        .codexWord {
            &::before {
                background-image: url("./assets/CODEX.svg");
                filter: var(--baseFilter);
                display: inline-block;
                height: 0.8em;
                width: 0.8em;
                top: 1px;
                vertical-align: baseline;
                position: relative;
                margin-right: 0.025em;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                content: "";
            }
        }

        .click {
            cursor: pointer;
        }


        .box {
            transition: opacity 0.1s;
            height: 100%;
            width: 100%;

            @starting-style {
                opacity: 0;
            }
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 0.3em;
            border-bottom: 1.5px solid var(--midBaseColor);
        }

           /*noinspection CssInvalidPseudoSelector*/

           select,
            ::picker(select) {
                appearance: base-select;
                background: var(--bgColor);
                padding: 0;
            }

            /*noinspection CssInvalidPseudoSelector*/

            ::picker(select) {
                border: 1.5px solid var(--baseColor);
                border-radius: 3px;
                font-size: 1em;
                filter: drop-shadow(0 0 0.1em light-dark(#ddd, #000));
            }

          option::checkmark {
                content: "â€¢";
            }

            option:checked {
                background: var(--darkBaseColor);
            }

            @media (hover: hover) and (pointer: fine) {
                option:hover {
                    background: var(--darkBaseColor);
                }
            }

            input,
            select,
            option {
                font-family: SourceSerif;
                outline: none;
                border: none;
                background: var(--bgColor);
                font-size: 0.95em;
                max-width: 9em;
                color: var(--accent);
                font-weight: 800;
            }

            select,
            option {
                cursor: pointer;
            }


        #settings {
            display: flex;
            flex-direction: column;

            .setting {
                margin-bottom: 0.5em;
            }

            .setting:has(+ h2) {
                margin-bottom: 1em;
            }

            label {
                align-items: center;
                display: flex;
                flex-direction: row;
                column-gap: 0.5em;
                white-space: nowrap;
            }

            #about-header {
                margin-top: auto;
            }

            #about {
                text-align: justify;
                font-style: italic;
                font-size: 0.9em;
            }

            a {
                color: var(--accent);
                opacity: 0.85;

                @media (hover: hover) and (pointer: fine) {
                    &:hover {
                        opacity: 1;
                    }
                }
            }

            #github {
                background: url("./assets/INVERTOCAT.svg") no-repeat;
                background-size: 100%;
                width: 30px;
                height: 30px;
                cursor: pointer;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5px;
                display: block;
                filter: var(--baseFilter);
                text-align: center;
            }

            .theme {
                input {
                    display: inline-block;
                    margin: 0;
                    appearance: none;
                    height: 1.3em;
                    width: 1.9em;
                    background-color: #C0C0C0;
                    position: relative;
                    border-radius: 1px;
                    cursor: pointer;
                    transition: filter 0.1s ease;
                }

                input:checked {
                    border: 2px solid var(--baseColor);
                }

                #black {
                    background-color: color-mix(in hsl, #000, var(--accent) 5%);
                }

                #dark {
                    background-color: color-mix(in hsl, #111, var(--accent) 5%);
                }

                #pastel {
                    background-color: color-mix(in hsl, var(--accent), #fff 80%);
                }

                #light {
                    background-color: color-mix(in hsl, #fff, var(--accent) 5%);
                }

                #lightning {
                    background-color: hsl(190, 82.5%, 45%);
                }

                #acid {
                    background-color: hsl(125, 82.5%, 45%);
                }

                #amber {
                    background-color: hsl(45, 82.5%, 45%);
                }

                #arcane {
                    background-color: hsl(260, 82.5%, 45%);
                }
            }
        }

        #updates-wrapper {
            grid-area: updates-wrapper;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 100;
            padding: var(--boxGap);
            height: var(--updates-height);
        }

        #updates {
            width: 100%;
            height: 100%;
            position: relative;

            #mailnav {
                position: absolute;
                height: min-content;
                right: 0.7em;
                bottom: 0.6em;
                padding: 0;
                background: transparent;
                border: 0;
                cursor: pointer;

                img {
                    filter: var(--baseFilter);
                    height: 1.8em;
                }
            }

            #update-logs {
                display: grid;
                overflow-y: scroll;
                width: 100%;
                font-size: 0.8em;
                font-weight: 370;
                max-height: 3.6em;
                margin: 0 auto;
                grid-template-columns: auto 1fr;
                grid-template-rows: min-content;
                font-family: SourceSerif;
                column-gap: 0.4em;


                .timestamp,
                .message {
                    position: relative;
                    top: 0;
                    transition: top 0.1s, opacity 0.1s;

                    @starting-style {
                        top: 1rem;
