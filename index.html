<!DOCTYPE html>
<!--suppress CssInvalidFunction -->
<html lang="en">

<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1, viewport-fit=cover" name="viewport"/>
    <title>Fantasy Fantasy</title>
    <link as="image" href="assets/TOURNAMENT.svg" rel="preload" type="image/svg+xml">
    <link href="assets/TOURNAMENT.svg" rel="icon" type="image/svg+xml">

    <link as="font" crossorigin href="assets/fonts/SourceSerif.ttf" rel="preload" type="font/ttf">
    <link as="font" crossorigin href="assets/fonts/SourceSerifItalic.ttf" rel="preload" type="font/ttf">


    <style>
        @font-face {
            font-family: SourceSerif;
            src: url("assets/fonts/SourceSerif.ttf") format("truetype");
            font-weight: 100 900;
            font-display: block;
        }

        @font-face {
            font-family: SourceSerif;
            src: url("assets/fonts/SourceSerifItalic.ttf") format("truetype");
            font-weight: 100 900;
            font-style: italic;
            font-display: block;
        }

        @font-face {
            font-family: vinque;
            src: url("assets/fonts/Vinque.woff2") format("woff2");
            font-display: block;
        }


        :root {
            color-scheme: light dark;
            --boxGap: 7px;
            --leftWidth: minmax(24vw, 24vw);
            --rightWidth: minmax(22vw, min-content);

            --contrastColor: #000;
            --bgColor: color-mix(in oklab, var(--contrastColor), var(--accent) 2%);
            --baseColor: hsl(0, 0%, 90%);
            --baseFilter: invert(0.9);
            --darkBaseColor: color-mix(in oklab, var(--contrastColor) 93%, var(--baseColor));
            --darkerBaseColor: color-mix(in oklab, var(--contrastColor) 97%, var(--baseColor));
            --midBaseColor: color-mix(in oklab, var(--contrastColor) 54%, var(--baseColor));
            --lightBaseColor: color-mix(in oklab, var(--contrastColor) 20%, var(--baseColor));
            --boxColor: var(--baseColor);
            --accent: hsl(190, 82.5%, 45%);
            --alpha: 0.3;

            --darkerAccent: color-mix(in oklab, var(--accent) 45%, var(--contrastColor));
            --darkAccent: color-mix(in oklab, var(--accent) 70%, var(--contrastColor));
            --lightAccent: color-mix(in oklab, var(--accent) 80%, var(--baseColor));
            --accentFilter: invert(56%) sepia(98%) saturate(2737%) hue-rotate(153deg) brightness(101%) contrast(84%);

            --gainColor: light-dark(hsl(125, 100%, 25%), hsl(125, 100%, 85%));
            --drainColor: light-dark(hsl(0, 100%, 25%), hsl(0, 100%, 85%));
            --warningColor: light-dark(hsl(40, 100%, 35%), hsl(40, 100%, 50%));
        }

        :root.notransition * {
            transition-duration: 0.01s !important;
            animation-duration: 0.01s !important;
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            scrollbar-width: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-drag: none;

            backface-visibility: hidden;

            &::selection {
                background: color-mix(in oklab, transparent 30%, var(--darkerAccent));
            }

            &:focus {
                outline: none;
            }
        }

        .theurgyParticle {
            position: fixed;
            pointer-events: none;
            border-radius: 50%;
            background: var(--lightAccent);
            box-shadow: 0 0 1px var(--lightAccent), 0 0 4px var(--lightAccent);
            will-change: transform, opacity;
            z-index: 10;
        }


        .resourceFloater {
            position: fixed;
            color: var(--baseColor);
            user-select: none;
            font-size: 0.75em;
            font-weight: 200;
            pointer-events: none;
            z-index: 100;
            opacity: 1;
            transform: translateY(1px) scale(1.4);
            transition: opacity 1.2s cubic-bezier(0, 0, 0.05, 1), transform 1.2s cubic-bezier(0, 0, 0.05, 1);
            white-space: nowrap;
        }


        #left {
            grid-area: left;
        }

        #right {
            grid-area: right;
        }

        #center {
            grid-area: center;
            display: flex;
            flex-direction: column;
            row-gap: var(--boxGap);
            min-height: 0;
            overflow: visible;
        }

        #center-section {
            grid-area: center-section;
        }

        #right-section {
            grid-area: right-section;
        }

        #left-section {
            grid-area: left-section;
        }

        #right-section, #left-section, #center-section {
            display: flex;
            flex-direction: column;
            max-height: 100%;
            gap: var(--boxGap);
            min-width: 0;
            min-height: 0;
            overflow: hidden;
            .navbar {
                height: min-content;
                min-width: 0;
            }
        }


        .box {
            background: transparent;
            border: 1px solid var(--boxColor);
            border-radius: 3px;
            padding: var(--boxGap);
            display: flex;
            flex-direction: column;
            min-width: 0;
            min-height: 0;
            overflow: hidden;
        }

  

        .panel:not(.box).shown {
            display: contents;
        }


        html,
        body {
            padding: 0;
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: manipulation;
        }

        /* ASSUMES MOBILE */

        body {
            display: grid;
            grid-template-rows: auto;
            grid-template-columns: auto;
            grid-template-areas:
                "sections";
            overflow: hidden;
            font-size: clamp(0.5rem, 0.7vw + 1.3vh, 1.25rem);
            font-family: SourceSerif;
            gap: var(--boxGap);
            padding: var(--boxGap);
            background: var(--bgColor);
            min-width: 0;
            min-height: 0;
        }

        #sections-wrapper {
            display: flex;
            gap: var(--boxGap);
            overflow-x: scroll;
            overflow-y: hidden;
            will-change: scroll-position;
            scroll-snap-type: x mandatory;

            touch-action: pan-y pinch-zoom;
            overscroll-behavior-x: contain;
            
            @media (width <= 950px) {
                touch-action: pan-y pinch-zoom;
            }

            height: 100%;
            grid-area: sections;
            position: relative;
            min-width: 0;
            min-height: 0;


            section {
                scroll-snap-align: center;
                scroll-snap-stop: always;
                min-width: 100%;
                max-width: 100%;
                width: 100%;
                height: 100%;
                border: none;
                flex-shrink: 0;
                flex-grow: 0;
                overflow: hidden;
            }
        }

        @media (width > 950px) {
            #sections-wrapper {
                overflow-x: visible;
            }
        }

        .section-nav-arrow {
            display: none;
        }

        @media (width <= 950px) {
            .section-nav-arrow {
                display: flex;
                padding: 0;
                align-items: center;
                justify-content: center;
                background: transparent;
                color: var(--baseColor);
                height: 100%;
                font-weight: 600;
                position: relative;
                font-size: clamp(1em, 1.5em, 2em);
                border: 0;
                font-family: SourceSerif;
                transition: scale 0.1s, opacity 0.2s, filter 0.2s;
                white-space: nowrap;
                cursor: pointer;
                min-width: clamp(1.5em, 2em, 2.5em);
                max-width: 2.5em;
                flex-shrink: 1;
                flex-basis: auto;
                text-align: center;
                line-height: 1;

                &:disabled {
                    opacity: 0.33;
                    cursor: default;
                }

                @media (pointer: fine) and (hover: hover) {
                    &:not(:disabled):hover {
                        filter: var(--accentFilter);
                    }
                }

                &:active:not(:disabled) {
                    scale: 0.95;
                }
            }
        }


        p,
        h1,
        h2,
        h3 {
            margin: 0;
        }

        .panel-wrapper {
            width: 100%;
            height: 100%;
            align-items: center;
            min-width: 0;
            min-height: 0;
            overflow: hidden;

            & > .panel:not(.shown) {
                display: none !important;
            }

            &:has(.shown) .lock {
                display: none;
            }
        }


        .lock {
            transition: opacity 0.15s, bottom 0.2s;
            position: relative;
            font-size: 0.9em;
            opacity: 1;
            font-family: SourceSerif;
            background: transparent;
            border: 1px solid var(--boxColor);
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
            border-radius: 3px;
            padding: var(--boxGap);
            display: flex;
        }

        .lock.hide {
            opacity: 0;
            bottom: 5px;
        }

        #left {
            display: grid;
            /*  grid-template-rows: 70% auto; */
            grid-template-columns: 100%;
            row-gap: var(--boxGap);
        }

        .navbar {
            display: flex;
            gap: var(--boxGap);
            justify-content: space-around;
            flex-direction: row;
            align-items: center;
            width: 100%;
        }

        @media (width <= 950px) {
            .navbar {
                gap: calc(var(--boxGap) * 0.5);
                justify-content: space-between;
                min-width: 0;
                overflow: hidden;
            }

            .navbutton {
                min-width: 0;
                flex-shrink: 1;
            }

            .navbutton img {
                height: 1.8em;
                max-width: 100%;
            }
        }


        .navbutton {
            display: flex;
            padding: 0;
            align-items: center;
            justify-content: center;
            background: transparent;
            color: var(--baseColor);
            height: 100%;
            font-weight: 600;
            position: relative;
            font-size: 0.865em;
            border: 0;
            font-family: SourceSerif;
            transition: scale 0.1s, opacity 0.2s;
            white-space: nowrap;
            cursor: pointer;

            img {
                height: 2.2em;
                filter: var(--baseFilter);
                user-select: none;
                transition: scale 0.1s;
                transform-origin: center;
            }

            &.chosen {
                filter: var(--accentFilter);
            }

            &.locked {
                cursor: default;
                filter: none;
                opacity: 0.33;
            }
        }

        @media (pointer: fine) and (hover: hover) {
            .navbutton:not(.locked, .nudged):hover img {
                scale: 1.05;
            }
        }

        #story-wrap {
            flex-grow: 1;
            min-height: 0;
            overflow-y: scroll;
        }

        .box:has(#story) {
            padding: 0;
        }

        #story {
            overflow-y: auto;
            height: 100%;
            margin: 0;
            font-size: 1.2em;
            font-weight: 350;
            position: relative;
            padding: var(--boxGap);
            padding-bottom: 18vh;
            /* USED IN JS */
            scroll-behavior: smooth;

            p,
            .hintbox,
            .choice-note {
                text-align: justify;
                margin-bottom: 0.5rem;
            }

            .inputwrap {
                display: inline-block;
                position: relative;

                transition: width 0.25s linear;
                max-width: 8em;
            }

            .inputwrap::before {
                content: "";
                display: inline-block;
                height: 1em;
                visibility: hidden;
            }

            input,
            .fakeinput,
            p.fakeinput {
                position: absolute;
                top: 0;
                left: 0;
                bottom: 0;
                right: 0;
                border: 0;
                font-size: 1em;
                border-bottom: 0.06em solid var(--baseColor);
                caret-color: var(--baseColor);
                color: var(--baseColor);
                border-radius: 2.5px 2.5px 1px 1px;
                outline: none;
                text-align: center;
                transition: width 0.25s linear, border-color 0.15s, background 0.15s;

                &.invalid {
                    animation: invalid 0.18s forwards;
                }

                &.full {
                    border-color: hsl(3, 75%, 50%) !important;
                }

            }

            .fakeinput,
            p.fakeinput {
                width: fit-content;
                transition: none !important;
            }

            input.settled,
            span.settled {
                background: transparent !important;
                border-color: transparent !important;

                &::after {
                    opacity: 0 !important;
                }
            }


            .getname {
                font-family: SourceSerif;
                width: 5.5em;
                max-width: 8em;
                font-weight: 600;
                color: var(--accent);
                border-color: var(--accent);
                caret-color: var(--darkAccent);
                background: transparent
            }

            .kingChoice,
            .queenChoice {
                font-family: SourceSerif;
                white-space: nowrap;
                cursor: pointer;
                font-weight: 600;
                border-radius: 4px;
                padding-left: 0.22em;
                padding-right: 0.22em;
                position: relative;
                transition: bottom 0.1s, font-size 0.1s, font-size 0.2s, opacity 0.1s;

                color: var(--accent);

                &::after {
                    content: "";
                    position: absolute;
                    left: 0;
                    top: 1px;
                    width: 100%;
                    height: 100%;
                    border-bottom: 1px solid transparent;
                    border-radius: 3px;
                    animation: cueing 0.7s linear infinite alternate;
                    transition: scale 0.1s, border 0.1s, opacity 0.05s, filter 0.1s;
                    filter: opacity(0.5);
                }


                &.visible::after {
                    border: 1px solid var(--accent);
                }

                @media (pointer: fine) and (hover: hover) {
                    &:hover::after {
                        filter: opacity(1);
                    }
                }

                &:active {
                    bottom: -0.075em;
                }

                &.selected {
                    &::after {
                        animation: none;
                        opacity: 1;
                        filter: opacity(1);
                    }
                }

                &.hide {
                    font-size: 0 !important;
                    opacity: 0;

                    &::after {
                        opacity: 0;
                    }
                }

                &.selected.settled {
                    padding-left: 0;
                    padding-right: 0;
                }

                &:not(.selected).settled {
                    font-size: 0 !important;
                }
            }

            .kingChoice {

                &.selected ~ .queenChoice,
                &:has(~ .queenChoice.selected) {
                    opacity: 0.8;
                }

                & ~ span:has(~ .queenChoice).hide {
                    transition: font-size 0.2s;
                    font-size: 0;
                }
            }

            p:has(.kingChoice.selected) + .cue,
            p:has(.queenChoice.selected) + .cue {
                opacity: 0.8;
                cursor: pointer;
                pointer-events: all;
                transition-delay: 0s;
            }


            .choice-container {
                display: flex;
                flex-direction: column;

                .choice {
                    color: var(--baseColor);
                    display: flex;
                    align-items: center;
                    cursor: pointer;
                    width: fit-content;
                    padding-left: 0.1em;
                    font-weight: 600;
                    margin-bottom: 0.2rem;
                    text-align: justify;
                    position: relative;
                    left: 0;
                    opacity: 0;
                    transition: color 0.05s ease,
                    padding-left 0.2s ease,
                    opacity 0.2s ease,
                    font-weight 0.2s ease;
                    will-change: font-size;
                    counter-increment: item;

                    &.adding {
                        animation: choiceIn 0.35s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
                    }

                    &.added {
                        opacity: 1;
                    }

                    &::before {
                        content: counter(item) ".";
                        display: block;
                        position: relative;
                        opacity: 1;
                        margin-right: 0.75em;
                        color: var(--accent);
                        transition: left 0.2s ease,
                        opacity 0.25s ease;
                    }

                    @media (hover: hover) and (pointer: fine) {
                        &:hover {
                            color: var(--accent);
                        }
                    }


                    &.selected {
                        color: var(--accent);
                        padding-left: 0;
                        pointer-events: none;
                        transition: color 0.05s ease,
                        padding-left 0.25s cubic-bezier(0.4, 0.0, 0.2, 1),
                        opacity 0.2s ease,
                        font-weight 0.2s ease, text-decoration 0.3s 0.2s ease;

                        &::before {
                            animation: counterHide 0.2s cubic-bezier(0.4, 0.0, 0.2, 1) forwards;
                        }
                    }

                    &.unselected {
                        pointer-events: none;
                        transition: filter 0.25s ease, left 0.25s,
                        font-size 0.3s 0.25s cubic-bezier(0.34, 0, 0.32, 1);
                        filter: opacity(0);


                        &::before {
                            opacity: 0;
                            transition: opacity 0.25s ease;
                        }
                    }
                }
            }

            .choice-note {
                font-size: 0.8em;
                margin-top: -0.4em;
            }
        }


        @keyframes counterHide {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
                font-size: 0;
            }
        }


        .cue {
            font-size: 1em;
            opacity: 0;
            color: var(--accent);
            font-weight: 600;
            transition: opacity 0.2s, padding 0.2s;
            user-select: none;
            pointer-events: none;
            z-index: 2;
            position: relative;
            padding: 0 0.4em;

            &::before {
                position: relative;
                display: inline-block;
                transition: scale 0.1s;
                z-index: 3;
            }

            &.enter::before {
                content: "ee";
                filter: var(--accentFilter);

                background-image: url("./assets/RETURN.svg");
                background-size: 66%;
                background-repeat: no-repeat;
                background-position: center;
                color: transparent;
            }

            &.escape::before {
                content: "esc";
            }

            &::after {
                content: "";
                position: absolute;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                border: 1px solid var(--accent);
                border-radius: 3px;
                animation: cueing 0.7s linear infinite alternate;
                transition: scale 0.1s, opacity 0.1s;
            }

            &.visible {
                opacity: 0.8;
                cursor: pointer;
                pointer-events: all;
            }

            &.fadeincue {
                cursor: pointer;
                pointer-events: all;
                animation: fadeincue 0.3s ease forwards;
            }

            @media (pointer: fine) and (hover: hover) {
                &:hover::after {
                    animation: none;
                    opacity: 1;
                }

                &:hover {
                    padding: 0 0.6em;
                }
            }

            &.done,
            &.done::before,
            &.done::after {
                transition: opacity 0.22s, scale 0.5s !important;
                opacity: 0;
                scale: 0;
            }
        }

        @keyframes fadeincue {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 0.8;
            }
        }

        @keyframes choiceIn {
            from {
                opacity: 0;
                top: 1rem;
            }

            to {
                opacity: 1;
                top: 0;
            }
        }

        @keyframes cueing {
            from {
                opacity: 1;
            }

            to {
                opacity: 0.65;
            }
        }

        @keyframes invalid {
            0% {
                border-color: var(--accent);
            }

            50% {
                border-color: hsl(3, 75%, 70%);
            }

            100% {
                border-color: var(--accent);
            }
        }

        .rate-indicator {
            position: fixed;
            font-size: 0.9em;
            font-weight: 300;
            pointer-events: none;
            z-index: 100;
            transform: translate(0px) scale(1);
            transition: opacity 1.2s cubic-bezier(0, 0, 0.05, 1), transform 1.2s cubic-bezier(0, 0, 0.05, 1);
            line-height: 1;
        }
        .resource-row .rate-indicator {
            transform: translate(10px) scale(1);
        }

        .ripples {
            overflow: hidden;
            position: relative;
        }

        .ripple {
            background: var(--accent);
            width: 3px;
            height: 3px;
            border-radius: 100%;
            opacity: 0.35;
            position: absolute;
            transition: transform 0.5s cubic-bezier(.38, .23, .69, 1.02), opacity 0.5s;
            pointer-events: none;
            will-change: transform;
            z-index: -1;
        }

        .ripple.run {
            transform: scale(280);
            opacity: 0;
        }

        button:not(.navbutton) {
            appearance: none;
            font-family: SourceSerif;
            background: transparent;
            color: var(--accent);
            border: 1.5px solid var(--accent);
            font-weight: 600;
            pointer-events: all;
            border-radius: 3px;
            cursor: pointer;
            font-size: 1em;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.1s, background 0.1s, scale 0.1s;
            box-shadow: 0 0 6px transparent;

            &:focus-visible {
                outline: 2px solid var(--accent);
                outline-offset: 2px;
                z-index: 2;
            }

            @media (hover: hover) and (pointer: fine) {

                &:hover:not(:disabled) {
                    background: color-mix(in oklab, var(--accent) 15%, transparent);
                }
            }
        }


        #beginGame {
            padding: 2px 2em;
        }

        .term {
            white-space: nowrap;
            transition: color 0.05s;
            font-weight: 550;


            &.hidespan::before {
                opacity: 0 !important;
            }

            &.click {
                @media (hover: hover) and (pointer: fine) {
                    &:hover {
                        color: var(--accent);
                    }
                }
            }
        }

        .codexWord {
            &::before {
                background-image: url("./assets/CODEX.svg");
                filter: var(--baseFilter);
                display: inline-block;
                height: 0.8em;
                width: 0.8em;
                top: 1px;
                vertical-align: baseline;
                position: relative;
                margin-right: 0.025em;
                background-size: contain;
                background-repeat: no-repeat;
                background-position: center;
                content: "";
            }
        }

        .click {
            cursor: pointer;
        }


        .box {
            top: 0;
            height: 100%;
            width: 100%;
            opacity: 1;
            position: relative;
        }

        h2 {
            font-size: 1.2em;
            margin-bottom: 0.3em;
            border-bottom: 1.5px solid var(--midBaseColor);
        }

        /*noinspection CssInvalidPseudoSelector*/

        select,
        ::picker(select) {
            appearance: base-select;
            background: var(--bgColor);
            padding: 0;
        }

        /*noinspection CssInvalidPseudoSelector*/

        ::picker(select) {
            border: 1.5px solid var(--baseColor);
            border-radius: 3px;
            font-size: 1em;
            filter: drop-shadow(0 0 0.1em light-dark(#ddd, #000));
        }

        /*noinspection CssInvalidPseudoSelector*/
        option::checkmark {
            content: "â€¢";
        }

        option:checked {
            background: var(--darkBaseColor);
        }

        @media (hover: hover) and (pointer: fine) {
            option:hover {
                background: var(--darkBaseColor);
            }
        }

        input,
        select,
        option {
            font-family: SourceSerif;
            outline: none;
            border: none;
            background: var(--bgColor);
            font-size: 0.95em;
            max-width: 9em;
            color: var(--accent);
            font-weight: 800;
        }

        select,
        option {
            cursor: pointer;
        }


        #settings {
            display: flex;
            flex-direction: column;

            .setting {
                margin-bottom: 0.5em;
            }

            .setting:has(+ h2) {
                margin-bottom: 1em;
            }

            label {
                align-items: center;
                display: flex;
                flex-direction: row;
                column-gap: 0.5em;
                white-space: nowrap;
            }

            #about-header {
                margin-top: auto;
            }

            select {padding-top: 3px;}

            #about {
                text-align: justify;
                font-style: italic;
                font-size: 0.9em;
            }

            a {

                margin: 0 auto;
                grid-template-columns: auto 1fr;
                grid-template-rows: min-content;

                .message {
                    position: relative;
                    top: 0;

        @media (width <= 950px) and (height > 300px) {
            #center.alphaactive {
                #alphaboard {
                    display: grid;
                }

                #story {
                    padding-bottom: 7vh;
                    /* The keyboard essentially acts as most of the padding */
                }
            }
        }


        .keyboard {
            width: 100%;
            height: 100%;
            border-color: var(--accent);
            display: none;
            font-family: SourceSerif, serif;
            min-height: fit-content;

            transition: opacity 0.1s;

            @starting-style {
                opacity: 0;
            }

            .key {
                background: transparent;
                border: 2px solid var(--accent);
                border-radius: 3px;
                color: var(--accent);
                font-weight: 750;
                font-size: 3vh;
                display: flex;
                padding-top: 2px;
                padding-bottom: 2px;
                align-items: center;
                justify-content: center;
                cursor: pointer;
                transition: transform .1s;
            }

            .key:active,
            .key.forceactive {
                transform: translateY(2px);
            }

            .key.action {
                grid-column: span 1;
            }

            .key.bkspc {
                background-image: url("./assets/ARROW.svg");
                rotate: 180deg;
                background-size: 1.2em;
                background-repeat: no-repeat;
                background-position: center;
                filter: var(--accentFilter);
                color: transparent;
            }

            .key.enter {
                background-image: url("./assets/RETURN.svg");
                background-size: 0.8em;
                background-repeat: no-repeat;
                background-position: center;
                filter: var(--accentFilter);
                color: transparent;
            }

            .key.spc {
                font-size: 0.95em;
            }

            .key.action:last-of-type {
                grid-column: span 2;
            }

        }

        #alphaboard {
            grid-area: alphaboard;

            grid-template-columns: repeat(6, 1fr);
            gap: 6px;
            transition: height 0.15s ease-out, opacity 0.2s;
            height: 13em;
        }

        .tooltip {
            position: fixed;
            background: var(--contrastColor);
            filter: drop-shadow(0 0 0.3em light-dark(#ddd, #000));
            border: 1px solid var(--baseColor);
            padding: 0.3rem 0.3rem;
            width: fit-content;
            max-width: 20rem;
            border-radius: 3px;
            color: var(--baseColor);
            font-size: 0.75em;
            pointer-events: none;

            @starting-style {
                opacity: 0;
            }

            font-family: SourceSerif,  serif;
            transition: opacity 0.1s;
            z-index: 999;

            p + p {
                margin-top: 0.05em;
            }
        }

        .tooltip-above::before {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-top: 5px solid currentColor;
        }

        .tooltip-below::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 50%;
            transform: translateX(-50%);
            border-left: 5px solid transparent;
            border-right: 5px solid transparent;
            border-bottom: 5px solid currentColor;
        }

        .tooltip-left::before {
            content: '';
            position: absolute;
            right: -5px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-left: 5px solid currentColor;
        }

        .tooltip-right::before {
            content: '';
            position: absolute;
            left: -5px;
            top: 50%;
            transform: translateY(-50%);
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid currentColor;
        }

        .tooltip-no-arrow::before {
            display: none;
        }

        /* Breakdown Box */
        .bd { display: flex; flex-direction: column; overflow: hidden; }

        .bd-r-mod { margin-left: 0.5em; }

        .bd-n { opacity: 0.75; }
        .bd-g { color: var(--gainColor); }
        .bd-d { color: var(--drainColor); }
        .bd-res { margin-top: 0.15em; padding-top: 0.15em; border-top: 1px solid var(--midBaseColor); font-weight: 600; }

        .context-menu {
            position: fixed;
            background: var(--contrastColor);
            filter: drop-shadow(0 0 0.3em light-dark(#ddd, #000));
            border: 1px solid var(--baseColor);
            border-radius: 3px;
            padding: 0.2rem 0;
            min-width: 8rem;
            max-width: 20rem;
            z-index: 1000;
            font-family: SourceSerif, serif;
            font-size: 0.85em;
            color: var(--baseColor);
            pointer-events: auto;
            display: flex;
            flex-direction: column;
            overflow: hidden;

            @starting-style {
                opacity: 0;
            }

            transition: opacity 0.1s;
        }

        .context-menu-item {
            padding: 0.4em 0.8em;
            cursor: pointer;
            user-select: none;
            transition: background 0.1s, color 0.1s;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;

            &:hover:not(.disabled) {
                background: color-mix(in oklab, var(--accent) 15%, transparent);
                color: var(--accent);
            }

            &.disabled {
                opacity: 0.5;
                cursor: default;
            }

            &:active:not(.disabled) {
                background: color-mix(in oklab, var(--accent) 25%, transparent);
            }
        }

        .hintbox {
            display: flex;
            position: relative;
            width: 100%;
            bottom: 0;
            height: fit-content;
            padding: 0.45rem;
            border: 2px solid var(--accent);
            border-radius: 3px;
            opacity: 1;
            text-align: justify;
            font-size: 0.9em;
            font-family: SourceSerif, serif;
            transition: opacity 0.4s, translate 0.4s;

            @starting-style {
                opacity: 0;
                translate: 0 1em;
            }

            &::before {
                content: "INFO";
                font-style: italic;
                display: flex;
                align-items: center;
                color: var(--accent);
                height: auto;
                border-right: 1.5px solid var(--accent);
                font-weight: 700;
                align-self: stretch;
                padding-right: 0.5em;
                margin-right: 0.5em;
            }
        }

        .infobox {
            position: fixed;
            z-index: 999;
            background: var(--contrastColor);
            filter: drop-shadow(0 0 0.3em light-dark(#ddd, #000));
            border: 1px solid var(--baseColor);
            border-radius: 3px;
            padding: 0.3rem 0.3rem;
            max-width: 20em;
            cursor: pointer;
            font-family: SourceSerif, serif;
            font-size: 0.825em;
            pointer-events: auto;
            transition: opacity 0.15s;

            .infobox-content {
                color: var(--baseColor);
                margin: 0;
                user-select: none;
                
                p {
                    margin: 0;
                }
                
                .info-glyph {
                    font-size: 0.95em;
                    display: inline;
                    font-weight: bolder;
                }
            }

            .infobox-dismiss {
                font-style: italic;
                font-size: 0.85em;
                color: var(--lightBaseColor);
                text-align: center;
                margin-top: 0.3em;
                margin-bottom: 0;
            }

            &::before {
                content: "";
                position: absolute;
                width: 0;
                height: 0;
                border: 6px solid transparent;
                pointer-events: none;
            }

            &.infobox-above::before {
                bottom: -12px;
                left: 50%;
                transform: translateX(-50%);
                border-top-color: var(--baseColor);
            }

            &.infobox-below::before {
                top: -12px;
                left: 50%;
                transform: translateX(-50%);
                border-bottom-color: var(--baseColor);
            }

            &.infobox-left::before {
                right: -12px;
                top: 50%;
                transform: translateY(-50%);
                border-left-color: var(--baseColor);
            }

            &.infobox-right::before {
                left: -12px;
                top: 50%;
                transform: translateY(-50%);
                border-right-color: var(--baseColor);
            }
        }

        hr {
            width: 100%;
            border-bottom: 1px solid var(--baseColor);
        }

        .panelnav {
            flex-direction: row !important;
            display: flex;
            width: 100%;
            height: fit-content;
            justify-content: space-evenly;
            font-weight: 600;

            span.chosen {
                color: var(--accent);
            }
        }

        .subbox {
            position: relative;
            background: transparent;
            border: 1px solid var(--boxColor);
            border-radius: 3px;
            padding: var(--boxGap);
            display: flex;
            flex-direction: column;


            strong {
                position: absolute;
                top: 0;
                left: 50%;
                font-size: 0.82em;
                transform: translate(-50%, -50%);
                z-index: 2;
                padding: 0 3px;
                line-height: 1;
                white-space: nowrap;

                &::after {
                    content: "";
                    position: absolute;
                    top: 25%;
                    bottom: 25%;
                    left: 0;
                    right: 0;
                    background: var(--bgColor);
                    z-index: -1;
                }
            }
        }

        #industry {
            display: grid;
            grid-template-areas:
                "industry-theurgy industry-theurgy"
                "industry-resources industry-resources"
                "industry-prod industry-prod";
            grid-template-rows: min-content fit-content(15%) 1fr;
            grid-template-columns: var(--industry-resources-width, 12em) 1fr;
            gap: var(--boxGap);
            width: 100%;
            height: 100%;
            min-width: 0;
            min-height: 0;
        }

        #industry {

            &:has(#industry-resources.animatingWidth) {
                transition: grid-template-columns 0.32s cubic-bezier(0.4, 0, 0.2, 1);
            }

            &:has(#industry-resources.expanded) {
                --industry-resources-width: 15.5em;
            }

            /* Subboxes */

            #industry-theurgy {
                flex-direction: row;
                column-gap: 0.5em;
                grid-area: industry-theurgy;

                button {
                    min-width: 10%;
                    height: 2em;
                    user-select: none;
                    transition: opacity 0.2s ease, cursor 0.2s ease;

                    &:disabled {
                        cursor: default;
                        opacity: 0.5;

                        .ripple {
                            display: none;
                        }
                    }

                    @media (hover: hover) and (pointer: fine) {
                        &:not(:disabled):hover {
                            background: color-mix(in oklab, var(--accent) 15%, transparent);
                        }
                    }
                }
            }

            #industry-resources {
                grid-area: industry-resources;
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                grid-auto-rows: fit-content(100%);
                column-gap: 0.8em;
                position: relative;
                min-width: 0;
                min-height: 0;


                .chevron {
                    display: none;
                }


                &.expanded .chevron::before {
                    transform: translateX(6px) scaleX(-1) rotate(-45deg)
                }

                .resource-row {
                    display: grid;
                    grid-template-columns: 33% 33% 33%;
                    align-items: center;
                    height: fit-content;
                    padding: 0.1em 0.2em;
                    border-bottom: 1px solid var(--midBaseColor);
                    min-width: 0;
                }

                &.animatingWidth {
                    .resource-row {
                        transition: grid-template-columns 0.32s cubic-bezier(0.4, 0, 0.2, 1);
                    }

                    .resource-row .resource-rate {
                        transition: opacity 0.2s cubic-bezier(0.4, 0, 0.2, 1),
                        font-size 0.32s cubic-bezier(0.4, 0, 0.2, 1),
                        max-width 0.32s cubic-bezier(0.4, 0, 0.2, 1),
                        color 0.15s;
                    }
                }

                .resource-row:last-of-type {
                    border-bottom: none;
                }

                .resource-name,
                .resource-rate,
                .resource-value {
                    min-width: 0;
                    font-size: clamp(0.75em, 2.95vw, 1em);
                }

                .resource-value {
                    text-align: right;
                    white-space: nowrap;
                }

                .resource-row.has-cap {
                    position: relative;
                    overflow: hidden;
                }

                .resource-row.has-cap::before {
                    content: '';
                    position: absolute;
                    inset: 0;
                    z-index: -1;
                    width: var(--cap-percent);
                    background: color-mix(in oklab, var(--accent) 15%, transparent);
                    transition: width 0.3s ease-out;
                    pointer-events: none;
                    --cap-percent: unset;
                }

           

                .resource-name {
                    text-align: left;
                    position: relative;
                    color: var(--baseColor);

                    .resource-text {
                        width: fit-content;
                    }
                }

                .resource-rate {
                    transition: color 0.15s;
                    user-select: none;
                    text-align: right;
                    padding-right: 8px;
                    overflow: hidden;
                    white-space: nowrap;

                    &.positive {
                        color: var(--gainColor);
                    }

                    &.negative {
                        color: var(--drainColor);
                    }

                    opacity: 0.7;
                }
            }

            #industry-prod {
                grid-area: industry-prod;
                display: flex;
                flex-direction: column;
                gap: var(--boxGap);
                min-height: 0;

                .buildings-container {
                    display: grid;
                    grid-template-columns: 1fr;
                    grid-auto-rows: min-content;
                    gap: var(--boxGap);
                    padding-top: var(--boxGap);
                    padding-bottom: 0;
                    overflow-y: auto;
                    flex: 1;
                    min-height: 0;
                }
                .building-container {
                    display: flex;
                    align-items: center;
                    flex-direction: column;
                }

                .building-row {
                    display: flex;
                    width: 100%;
                    border-radius: 0.7em;
                    align-items: stretch;
                    position: relative;
                    overflow: visible;

                    button:not(.building-main-btn):not(.building-worker-btn) {
                        max-width: 3em;
                    }

                    .building-worker-btn {
                        max-width: 3.85em;
                        min-width: 3em;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        padding: 0.3em 0.5em;
                        position: relative;
                    }

                    .worker-btn-count {
                        font-size: 0.95em;
                        font-weight: 600;
                        line-height: 1;
                        color: var(--baseColor);
                        
                        &.on-strike {
                            color: var(--drainColor);
                        }
                        
                        &.limited {
                            color: var(--warningColor);
                        }
                        
                        &.at-limit {
                            color: var(--accent);
                        }
                    }

                    .building-worker-btn:disabled .worker-btn-count:not(.at-limit):not(.on-strike):not(.limited) {
                        color: var(--lightBaseColor);
                    }

                }

                .building-row button {
                    position: relative;
                    flex: 1 1 0;
                    font-family: inherit;
                    color: var(--baseColor);
                    background: color-mix(in oklab, var(--bgColor) 85%, var(--accent));
                    border: none;
                    border-top: 0.5px solid var(--accent);
                    border-right: 0.5px solid var(--accent);
                    border-left: 0.5px solid transparent;
                    box-shadow: 0 2.5px 0 var(--accent);
                    cursor: pointer;
                    transition: top 0.1s cubic-bezier(0.34, 1, 0.64, 1),
                    box-shadow 0.1s cubic-bezier(0.34, 1, 0.64, 1),
                    background 0.15s;
                    border-radius: 0;
                    z-index: 1;
                    isolation: isolate;
                    outline: none;
                    min-width: 0;
                    min-height: 2.5em;
                    top: 0;

                .building-row button:first-child {
                    border-left: 1px solid var(--accent);
                    border-top-left-radius: 0.55em;
                    border-bottom-left-radius: 0.55em;
                }

                .building-row button:last-child {
                    border-top-right-radius: 0.55em;
                    border-bottom-right-radius: 0.55em;
                }

               .building-row .building-worker-btn:enabled {
                    background: color-mix(in oklab, var(--bgColor) 75%, var(--accent));
                }

                .prod-footer {
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    gap: 0.4em;
                    flex-shrink: 0;
                    padding: 0 var(--boxGap);
                    margin: auto calc(var(--boxGap) * -1) calc(var(--boxGap) * -0.5);

                .prod-free-workers {
                    font-size: 0.9em;
                    color: var(--baseColor);
                    opacity: 0.8;
                    padding: 0.2em 0.3em;
                }

                .prod-increment {
                    font-size: 1em;
                    letter-spacing: 0.05em;
                    background: transparent;
                    border: none;
                    color: var(--accent);
                    transition: background-color 0.15s ease, color 0.15s ease;

                .prod-increment:disabled {
                    opacity: 0.5;
                }

                .build-btn-label {
                    position: relative;
                    z-index: 1;
                    white-space: nowrap;
                }

                .resource-progress-indicator {

                    right: 5px;

                    color: var(--baseColor);
                    z-index: 2;
                    pointer-events: none;
                    line-height: 1;

                    color: var(--lightBaseColor);

                    .building-row .building-main-btn:hover:not(:disabled) {
                        background: color-mix(in oklab, var(--bgColor) 75%, var(--accent));

                            background: color-mix(in oklab, var(--bgColor) 65%, var(--accent));

                        background: color-mix(in oklab, var(--bgColor) 65%, var(--accent));

                        background: color-mix(in oklab, var(--bgColor) 80%, var(--accent));

                    top: 2px;
                    box-shadow: 0 1px 0 var(--accent);

                .hire-progress-fill {

                    left: 0;
                    top: 0;
                    bottom: 0;
                    width: 0;
                    background: color-mix(in oklab, var(--bgColor) 75%, var(--accent));
                    transition: width 0.05s linear;
                    pointer-events: none;
                    z-index: 0;
                    border-radius: inherit;

                .building-row button:first-child .build-progress-fill {
                    border-top-left-radius: 0.55em;

                }

                .building-title {
                    position: relative;
                    z-index: 1;
                }

                .building-dropdown {
                    border: 1px solid var(--darkerAccent);

                                opacity 0.15s ease,
                                margin-bottom 0.15s ease;

                            padding: 0.4em 0.8em;
                            border-radius: 0.3em;

        .filling-icon {

            }

            }
        }

                }
            }

            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

                opacity: 1;
                transform: translate(-50%, -50%);
            }
